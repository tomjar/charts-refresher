<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Error crunch time, lets get to crunching!</title>
    <script type="text/javascript" src="Chart.js"></script>
    <script type="text/javascript" src="ErrorCruncher.js"></script>
    <script type="text/javascript">

        function showChart(canvasid, chartType, labels, data, chartName) {
            var ctx = document.getElementById(canvasid).getContext('2d');
            var myChart = new Chart(ctx, {
                type: chartType, // bar, line, pie
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartName,
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }


        window.addEventListener("load", function (event) {

            var test = ErrorCruncher.getDataFileAsync(function(response){
                console.log(response);
            });

            var errors = ErrorCruncher.generateDummyErrors(),
                errorsByType = ErrorCruncher.errorsByType(errors),
                errorsByUser = ErrorCruncher.errorsByUser(errors),
                errorsByHost = ErrorCruncher.errorsByHost(errors),
                errorsBySource = ErrorCruncher.errorsBySource(errors),
                errorsByMonth = ErrorCruncher.errorsByMonth(errors);

            // console.log(errorsByType);
            showChart(
                'errorsByType', 
                'bar', 
                errorsByType.labels, 
                errorsByType.data, 
                'Errors by Type');

            // console.log(errorsByUser);
            showChart(
                'errorsByUser', 
                'bar', 
                errorsByUser.labels, 
                errorsByUser.data, 
                'Errors by User');

            // console.log(errorsByHost);
            showChart(
                'errorsByHost', 
                'bar', 
                errorsByHost.labels, 
                errorsByHost.data, 
                'Errors by Host');

            // console.log(errorsBySource);
            showChart(
                'errorsBySource', 
                'bar', 
                errorsBySource.labels, 
                errorsBySource.data, 
                'Errors by Source');

            // console.log(errorsByMonth);
            showChart(
                'errorsOverTime', 
                'line', 
                errorsByMonth.labels, 
                errorsByMonth.data,
                'Errors by Month');
        });

    </script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            background-color: #2196F3;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
        }

        .bottom-grid-item {
            grid-column: 1 / 3;
        }

        .pie-chart {
            width: 400px;
            height: 400px;
        }

        .line-bar-chart {}
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item pie-chart">
            <canvas id="errorsByType"></canvas>
        </div>
        <div class="grid-item pie-chart">
            <canvas id="errorsByUser"></canvas>
        </div>
        <div class="grid-item pie-chart">
            <canvas id="errorsByHost"></canvas>
        </div>
        <div class="grid-item pie-chart">
            <canvas id="errorsBySource"></canvas>
        </div>
        <div class="grid-item bottom-grid-item line-bar-chart">
            <canvas id="errorsOverTime"></canvas>
        </div>
    </div>
</body>

</html>
